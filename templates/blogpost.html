{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}" dir="{% if LANGUAGE_BIDI %}rtl{% else %}ltr{% endif %}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow"> <!-- اجازه ایندکس و دنبال کردن لینک‌ها -->

    <title></title>

    <link rel="canonical" href="{{ canonical_url }}"> <!-- URL canonical برای جلوگیری از محتوای تکراری -->


    <meta property="og:title" content="{{ blog_post.slug }}">
    <meta property="og:description" content="{{ blog_post.meta_description }}">
    <meta property="og:image" content="{{ blog_post.image }}">
    <meta property="og:url" content="{{ canonical_url }}">

    <meta name="twitter:title" content="{{ blog_post.slug }}">
    <meta name="twitter:description" content="{{ blog_post.meta_description }}">
    <meta name="twitter:image" content="{{ blog_post.image }}">
    <meta name="twitter:card" content="summary_large_image">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/4a2a05a158.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>
        body {
            font-family: 'Georgia', serif;
            line-height: 1.8;
            background-color: #f9f9f9;
        }
        .blog-header {
            margin-top: 50px;
        }
        .blog-title {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .blog-meta {
            color: #6c757d;
        }
        .blog-content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
        }
        .blog-footer {
            border-top: 1px solid #ddd;
            padding-top: 20px;
            margin-top: 40px;
        }
    </style>

</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="blog-header text-center">
            <h1 class="blog-title">{{ blog_post.title }}</h1>
            <p class="blog-meta">
                By <a href="" class="text-decoration-none">{{ blog_post.author }}</a> | {{ blog_post.published_date }}
            </p>
        </header>

        <!-- Cover Image -->
        <div class="text-center">
             {% if blog_post.image %}
                 <img src="{{ blog_post.image.url }}" alt="blog_post.title " class="img-fluid rounded"/>
             {% else %}
                 <img src="{% static 'images/logo.png' %}" class="img-fluid rounded" alt="{{ post.title }}" />
             {% endif %}
        </div>

        <!-- Blog Content -->
        <article class="blog-content mt-4">
            <p>
                {{ blog_post.content }}
            </p>
        </article>

    </div>

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ blog_post.meta_title }}",
  "description": "{{ blog_post.meta_description }}",
  "author": {
    "@type": "Person",
    "name": "{{ blog_post.author }}"
  },
  "datePublished": "{{ blog_post.published_date }}",
  "image": "{{ blog_post.image }}"
}
</script>

</body>
</html>
