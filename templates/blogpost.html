<!DOCTYPE html>
<html lang="{{ current_language }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <meta name="description" content="{{ post.meta_description }}">
    <meta name="keywords" content="{{ post.meta_keywords }}">

    <meta property="og:title" content="{{ page_title }}">
    <meta property="og:description" content="{{ page_description }}">
    <meta property="og:image" content="{{ image_url }}">
    <meta property="og:url" content="{{ canonical_url }}">

    <meta name="twitter:title" content="{{ page_title }}">
    <meta name="twitter:description" content="{{ page_description }}">
    <meta name="twitter:image" content="{{ image_url }}">
    <meta name="twitter:card" content="summary_large_image">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/4a2a05a158.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>
        body {
            font-family: 'Georgia', serif;
            line-height: 1.8;
            background-color: #f9f9f9;
        }
        .blog-header {
            margin-top: 50px;
        }
        .blog-title {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .blog-meta {
            color: #6c757d;
        }
        .blog-content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
        }
        .blog-footer {
            border-top: 1px solid #ddd;
            padding-top: 20px;
            margin-top: 40px;
        }
    </style>

</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="blog-header text-center">
            <h1 class="blog-title">{{ blog_post.title }}</h1>
            <p class="blog-meta">
                By <a href="" class="text-decoration-none">{{ blog_post.author }}</a> | {{ blog_post.published_date }}
            </p>
        </header>

        <!-- Cover Image -->
        <div class="text-center">
            <img src="{{ blog_post.image.url }}" alt="Blog Cover" class="img-fluid rounded">
        </div>

        <!-- Blog Content -->
        <article class="blog-content mt-4">
            <p>
                {{ blog_post.content }}
            </p>
        </article>

    </div>

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ blog_post.meta_title }}",
  "description": "{{ blog_post.meta_description }}",
  "author": {
    "@type": "Person",
    "name": "{{ blog_post.author }}"
  },
  "datePublished": "{{ blog_post.published_date }}",
  "image": "{{ blog_post.image.url }}"
}
</script>

</body>
</html>
