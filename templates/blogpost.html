<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Family Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
              body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .blog-header {
            padding: 2rem 0;
        }
        .blog-title {
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
        }
        .blog-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }
        .blog-body {
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .blog-body h2 {
            margin-top: 1.5rem;
            font-weight: bold;
            border-bottom: 2px solid #ddd;
            padding-bottom: 0.5rem;
        }
        .blog-body p {
            line-height: 1.8;
            text-align: justify;
        }
    </style>
</head>
<body>

   <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8 mx-auto" id="blog-content">
                <h1 class="blog-title" id="blog-title">{{ page_title }}</h1>
                <p class="text-muted text-center">{{ meta_description }}</p>
                <img id="blog-image" src="{{ page_image.url }}" alt="Blog Image" class="blog-image">
                <div id="blog-body" class="blog-body">{{ page_content }}</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ blog_post.meta_title }}",
  "description": "{{ blog_post.meta_description }}",
  "author": {
    "@type": "Person",
    "name": "{{ blog_post.author }}"
  },
  "datePublished": "{{ blog_post.published_date }}",
  "image": "{{ blog_post.image }}"
}
</script>

</body>
</html>
