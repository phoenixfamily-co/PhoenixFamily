{% load static %}
{% load i18n %}
<!DOCTYPE html>

<html lang="{{ LANGUAGE_CODE }}" dir="{% if LANGUAGE_BIDI %}rtl{% else %}ltr{% endif %}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PhoenixFamily{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/4a2a05a158.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

    </style>

</head>
<body>

<header>

    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container">
            {% block header %}
            {% endblock %}
            <!-- دکمه تغییر تم -->
            <div class="ms-3 d-flex align-items-center">
                <i class="fas fa-sun" id="sun-icon"></i>
                <div class="ms-2 form-check form-switch">
                    <label for="theme-switch"></label>
                    <input class="form-check-input" type="checkbox" role="switch" id="theme-switch"
                           aria-label="Toggle theme"/>
                </div>
                <i class="fas fa-moon" id="moon-icon"></i>
            </div>
            <!-- فرم تغییر زبان -->
            <div class="ms-3">
                <form action="{% url 'set_language' %}" method="post">
                    {% csrf_token %}
                    <label>
                        <select name="language" class="form-select form-select-sm d-inline w-auto"
                                onchange="this.form.submit()">
                            {% get_current_language as LANGUAGE_CODE %}
                            {% get_available_languages as LANGUAGES %}
                            {% get_language_info_list for LANGUAGES as languages %}
                            {% for language in languages %}
                                <option value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %}
                                        selected{% endif %}>
                                    {{ language.name_local }} ({{ language.code }})
                                </option>
                            {% endfor %}
                        </select>
                    </label>
                </form>
            </div>
        </div>
    </nav>

</header>
<!-- محتوای متغیر -->
<div id="content">
    {% block content %}
    {% endblock %}
</div>

<footer>
    <div class="container py-4">
        {% block footer %}


        {% endblock %}

        <!-- کپی‌رایت -->
        <div class="row mt-4">
            <div class="col-12 text-center">
                <p class="mb-0 copyright">
                    &copy; 2024 PhoenixFamily. {% trans "All rights reserved." %}
                </p>
            </div>
        </div>
    </div>
</footer>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const themeSwitch = document.getElementById("theme-switch");
        const sunIcon = document.getElementById("sun-icon");
        const moonIcon = document.getElementById("moon-icon");

        const isDark = localStorage.getItem("theme") === "dark";

        // تغییر تم و نمایش آیکون‌ها
        if (isDark) {
            document.body.classList.add("dark-mode");
            sunIcon.style.display = "none";
            moonIcon.style.display = "inline";
        } else {
            document.body.classList.remove("dark-mode");
            sunIcon.style.display = "inline";
            moonIcon.style.display = "none";
        }

        themeSwitch.checked = isDark;

        themeSwitch.addEventListener("change", function () {
            const isDark = this.checked;
            document.body.classList.toggle("dark-mode", isDark);

            if (isDark) {
                sunIcon.style.display = "none";
                moonIcon.style.display = "inline";
            } else {
                sunIcon.style.display = "inline";
                moonIcon.style.display = "none";
            }

            localStorage.setItem("theme", isDark ? "dark" : "light");
        });
        console.log(localStorage.getItem("theme"));
        console.log(document.documentElement.classList);

    });
</script>

</body>

</html>
