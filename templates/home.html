{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}" dir="{% if LANGUAGE_BIDI %}rtl{% else %}ltr{% endif %}">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Home" %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --navbar-bg: #f8f9fa;
            --navbar-border: #d32f2f;
            --nav-link-color: #000000;
            --nav-link-hover: #d32f2f;
            --btn-bg: #d32f2f;
            --btn-hover: #ff6659;
            --btn-text: #ffffff;
            --primary-light: #ff4500; /* Ù‚Ø±Ù…Ø² Ù„ÙˆÚ¯Ùˆ */
            --primary-dark: #333;
            --toggle-bg-light: var(--primary-light);
            --toggle-bg-dark: #444;
        }

        body.dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --navbar-bg: #1e1e1e;
            --navbar-border: #d32f2f;
            --nav-link-color: #e0e0e0;
            --nav-link-hover: #d32f2f;
            --btn-bg: #d32f2f;
            --btn-hover: #ff6659;
            --btn-text: #ffffff;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;

        }

        .navbar {
            background-color: var(--navbar-bg);
            border-bottom: 2px solid var(--navbar-border);
        }

        .nav-link {
            color: var(--nav-link-color);
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--nav-link-hover);
        }

        .nav-link.active {
            color: var(--nav-link-hover) !important;
            text-decoration: underline;
            text-decoration-color: var(--nav-link-hover);
             text-underline-offset: 3px;
        }

        .btn-custom {
            background-color: var(--btn-bg);
            color: var(--btn-text);
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: var(--btn-hover);
        }

        .form-select {
            background-color: var(--navbar-bg);
            color: var(--text-color);
            border: 1px solid var(--navbar-border);
        }

            /* ØªØºÛŒÛŒØ± Ø±Ù†Ú¯ Ø­Ø§Ø´ÛŒÙ‡ Ùˆ Ø³Ø§ÛŒÙ‡ Ø§Ù†ØªØ®Ø§Ø¨ Ø´Ø¯Ù‡ */
        select.form-select:focus {
            border-color: #D32F2F !important; /* Ù‚Ø±Ù…Ø² Ø±Ù†Ú¯ Ù„ÙˆÚ¯Ùˆ */
            box-shadow: 0 0 0 0.25rem rgba(211, 47, 47, 0.5) !important; /* Ù‚Ø±Ù…Ø² Ø¨Ø§ Ø´ÙØ§ÙÛŒØª */
        }

        /* ØªØºÛŒÛŒØ± Ø±Ù†Ú¯ Ù‡Ø§ÙˆØ± Ø¨Ø±Ø§ÛŒ Ú¯Ø²ÛŒÙ†Ù‡â€ŒÙ‡Ø§ */
        select.form-select option:hover {
            background-color: #FF6659 !important; /* Ù‚Ø±Ù…Ø² Ø±ÙˆØ´Ù† */
            color: #fff !important; /* Ù…ØªÙ† Ø³ÙÛŒØ¯ */
        }

        .form-switch {
            display: inline-block;
            position: relative;
            width: 40px;
            height: 20px;
        }

        .form-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #D32F2F !important; /* Ø±Ù†Ú¯ Ø¨Ø±Ø§ÛŒ Ø¯Ø§Ø±Ú©â€ŒÙ…ÙˆØ¯ */
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }
          .theme-toggle {
    display: inline-block;
    position: relative;
    width: 60px;
    height: 30px;
  }

  input[type="checkbox"] {
    display: none;
  }

  .toggle {
    display: block;
    position: relative;
    width: 100%;
    height: 100%;
    background-color: var(--toggle-bg-light);
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  input[type="checkbox"]:checked + .toggle {
    background-color: var(--toggle-bg-dark);
  }

  .toggle-icon {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 20px;
    height: 20px;
    pointer-events: none;
    transition: all 0.3s;
  }

  .sun {
    left: 8px;
    color: #fff;
  }

  .moon {
    right: 8px;
    color: #fff;
    opacity: 0;
  }

  input[type="checkbox"]:checked + .toggle .sun {
    opacity: 0;
    transform: translateY(-50%) translateX(20px);
  }

  input[type="checkbox"]:checked + .toggle .moon {
    opacity: 1;
    transform: translateY(-50%) translateX(-20px);
  }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{% static 'images/logo.png' %}" alt="{% trans 'Logo' %}" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="{% trans 'Toggle navigation' %}">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">{% trans "Home" %}</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">{% trans "Products" %}</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">{% trans "Contact" %}</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">{% trans "About Us" %}</a></li>
                </ul>
                <!-- Ø¯Ú©Ù…Ù‡ ØªØºÛŒÛŒØ± ØªÙ… -->
                <div class="ms-3">
                <div class="theme-toggle">
                    <input type="checkbox" id="theme-switch" />
                    <label for="theme-switch" class="toggle">
                        <span class="toggle-icon sun">â˜€ï¸</span>
                        <span class="toggle-icon moon">ğŸŒ™</span>
                    </label>
                </div>
            </div>
                <!-- ÙØ±Ù… ØªØºÛŒÛŒØ± Ø²Ø¨Ø§Ù† -->
                 <div class="ms-3">
                   <form action="{% url 'set_language' %}" method="post">
                    {% csrf_token %}
                    <select name="language" class="form-select form-select-sm d-inline w-auto" onchange="this.form.submit()">
                        <option value="en" {% if LANGUAGE_CODE == 'en' %}selected{% endif %}>English</option>
                        <option value="fa" {% if LANGUAGE_CODE == 'fa' %}selected{% endif %}>ÙØ§Ø±Ø³ÛŒ</option>
                        <option value="ar" {% if LANGUAGE_CODE == 'ar' %}selected{% endif %}>Ø§Ù„Ø¹Ø±Ø¨ÛŒØ©</option>
                    </select>
                   </form>
                </div>

            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
  const themeSwitch = document.getElementById("theme-switch");
  const currentTheme = localStorage.getItem("theme") || "light";

  if (currentTheme === "dark") {
    document.body.classList.add("dark-mode");
    themeSwitch.checked = true;
  }

  themeSwitch.addEventListener("change", function () {
    if (this.checked) {
      document.body.classList.add("dark-mode");
      localStorage.setItem("theme", "dark");
    } else {
      document.body.classList.remove("dark-mode");
      localStorage.setItem("theme", "light");
    }
  });
});
    </script>
</body>
</html>
