{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}" dir="{% if LANGUAGE_BIDI %}rtl{% else %}ltr{% endif %}">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Home" %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
      margin: 0;
      background-color: #121212; /* پس‌زمینه تیره */
      color: #E0E0E0; /* رنگ متن */
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: #1E1E1E; /* رنگ نوبار */
      border-bottom: 2px solid #D32F2F; /* خط قرمز زیر نوبار */
    }
    .navbar-brand img {
      height: 50px;
      width: 50px;
    }
    .nav-link {
      color: #E0E0E0; /* رنگ لینک‌ها */
      transition: color 0.3s ease;
    }
    .nav-link:hover {
      color: #D32F2F; /* رنگ لینک‌ها در حالت هاور */
    }
    .btn-custom {
      background-color: #D32F2F; /* رنگ دکمه */
      color: #FFFFFF;
      border: none;
      transition: background-color 0.3s ease;
    }
    .btn-custom:hover {
      background-color: #FF6659; /* رنگ دکمه در حالت هاور */
    }
  </style>
</head>
<body dir="ltr"> <!-- یا dir="rtl" برای راست‌چین -->
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <!-- لوگو -->
            <a class="navbar-brand" href="#">
                <img src="{% static 'images/logo.png' %}" alt="{% trans 'Logo' %}" class="d-inline-block align-text-top">
            </a>

            <!-- دکمه واکنش‌گرا -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="{% trans 'Toggle navigation' %}">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- آیتم‌های ناوبار -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"> <!-- برای LTR: ms-auto / برای RTL: me-auto -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">{% trans "Home" %}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">{% trans "About Us" %}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">{% trans "Products" %}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">{% trans "Contact" %}</a>
                    </li>
                </ul>
                <!-- دکمه تغییر زبان -->
                <div class="ms-3">
                    <button class="btn btn-custom ms-3">{% trans "EN" %}</button>
                </div>
            </div>
        </div>
    </nav>
    <!-- لینک به Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
