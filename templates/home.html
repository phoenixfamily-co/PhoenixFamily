{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}" dir="{% if LANGUAGE_BIDI %}rtl{% else %}ltr{% endif %}">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Home" %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* تنظیمات برای RTL */
        [dir="rtl"] .navbar-nav .nav-link {
            text-align: right;
        }
    </style>
</head>
<body dir="ltr"> <!-- یا dir="rtl" برای راست‌چین -->
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <!-- لوگو -->
            <a class="navbar-brand" href="#">
                <img src="https://via.placeholder.com/50" alt="{% trans 'Logo' %}" class="d-inline-block align-text-top">
                PhoenixFamily
            </a>

            <!-- دکمه واکنش‌گرا -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="{% trans 'Toggle navigation' %}">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- آیتم‌های ناوبار -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"> <!-- برای LTR: ms-auto / برای RTL: me-auto -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">{% trans "Home" %}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">{% trans "About Us" %}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">{% trans "Products" %}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">{% trans "Contact" %}</a>
                    </li>
                </ul>
                <!-- دکمه تغییر زبان -->
                <div class="ms-3">
                    <button class="btn btn-outline-primary">{% trans "EN" %}</button>
                </div>
            </div>
        </div>
    </nav>
    <!-- لینک به Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
